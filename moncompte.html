    <body>
        <h2 class="text-center">Affichage Compte utilisateur</h2>

        <div class="container">
            <div class="card my-3">
                <h2 class="text-center pt-2">Avatar</h2>
                <div class="row justify-content-center m-2">
                    <div class="col-5 col-md-4 col-lg-3">
                        <img src="../assets/avatarwoman.png" class="img-fluid rounded-4 rounded-circle"  alt="avatar de l'utilisateur">
                    </div>
                </div>	
            </div>
            <div class="card my-3">
                <h2 class="text-start pt-2 ms-3">Informations utilisateur</h2>
                    <div class="row card-body">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="identifiant" class="form-label">Identifiant</label>
                            <input type="mail" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="pseudo" class="form-label">Pseudo</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row card-body">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="mdp1" class="form-label">Mot de passe</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="mdp2" class="form-label">Contrôle du mot de passe</label>
                            <input type="text" class="form-control" placeholder="Saisir à nouveau le mot de passe">
                        </div>
                    </div>
                    <div class="row card-body">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="pin" class="form-label">Code pin</label>
                            <input type="text" class="form-control" placeholder="4 à 10 chiffres">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="pin" class="form-label">Contrôle du code pin</label>
                            <input type="text" class="form-control" placeholder="Saisir à nouveau le code pin">
                        </div>
                    </div>
                </div>
            </div>
        </div>
